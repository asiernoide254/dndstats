<!DOCTYPE html>
<html>
  <head>
    <title>Resultados de los dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <meta name="viewport">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6"> <br>
          <h1 class="text-center">Resultados de los dados</h1> <br>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div style="text-align: center;" class="col-6">
          <a class="btn btn-outline-success btn-lg mb-5" href="/" role="button">Generar dados</a>
          <table class="mx-auto">
            {% for resultado in resultados %}
            <tr>
              <td class="fw-bold fs-2" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ resultado }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
